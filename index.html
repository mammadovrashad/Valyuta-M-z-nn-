<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="x-icon" href= "./img/unnamed.png">
    <title>Valyuta</title>
</head>

<body>
    <div class="countainer">
        <nav>
            <div class="menu">
                <div class="logo">
                    <img src="/img/Asset 1@3x 1.png" alt="bank-logo">
                </div>
                <div class="menu-list">
                    <ul>
                        <li><a href=""> BANK</a></li>
                        <li><a href="">BIZNES</a></li>
                        <li><a href="">INVESTISIYALAR</a></li>
                        <li><a href="">SIĞORTA</a></li>
                        <li><a href="">MOBİL</a></li>
                        <li><a href="">SƏFƏRLƏR</a></li>
                        <li><a href="">ƏYLƏNCƏ</a></li>
                        <div class="animation" id="start-home"></div>
                    </ul>
                </div>
                <div class="sign-in">
                    <button class="sign-in-btn">DAXİL OL</button>
                </div>
                <div class="menu-icon">
                    <div class="containerClick">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                        </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="nav-menu-mobile">
        <div class="menu-mobile">
            <div class="little-menu">
                <ul class="little-menu-ul">
                    <li><a href=""> BANK</a></li>
                    <li><a href="">BIZNES</a></li>
                    <li><a href="">INVESTISIYALAR</a></li>
                    <li><a href="">SIĞORTA</a></li>
                    <li><a href="">MOBİL</a></li>
                    <li><a href="">SƏFƏRLƏR</a></li>
                    <li><a href="">ƏYLƏNCƏ</a></li>
                    <li><a href="">DAXİL OL</a></li>
                </ul>
            </div>
        </div>
    </div>
    <section>
        <div class="row">
            <div class="col-8">
                <article>
                    <h1 class="convert-show">Onlayn Valyuta Çeviricisi</h1>
                </article>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="money-list">
                    <table class="table1">
                        <caption>mənim varımdır</caption>
                        <tr>
                            <td><button class="aviable-btn active_btn">RUB</button></td>
                            <td><button class="aviable-btn">USD</button></td>
                            <td><button class="aviable-btn">EUR</button></td>
                            <td><button class="aviable-btn">GBP</button></td>
                        </tr>
                    </table>
                </div>
                <div class="show-value">
                    <input type="number" name="importLeft" min="1" id="left-input">
                    <span class="convert-left">1 RUB = 0.0135 USD</span>
                </div>


            </div>
            <div class="col-3">
                <div class="money-list">
                    <table class="table2">
                        <caption>almaq istəyirəm </caption>
                        <tr>
                            <td><button class="sell-btn">RUB</button></td>
                            <td><button class="sell-btn active_btn">USD</button></td>
                            <td><button class="sell-btn">EUR</button></td>
                            <td><button class="sell-btn">GBP</button></td>
                        </tr>
                    </table>
                </div>
                <div class="show-value">
                    <input type="number" name="importRight" min="1" id="right-input">
                    <span class="convert-right"></span>
                </div>

            </div>
        </div>
    </section>
</body>
<script src="./javaScript/valyuta.js"></script>

</html>
