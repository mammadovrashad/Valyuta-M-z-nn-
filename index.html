<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="countainer">
        <nav>
            <div class="menu">
                <div class="logo">
                    <img src="/img/Asset 1@3x 1.png" alt="bank-logo">
                </div>
                <div class="menu-list">
                    <ul>
                        <li><a href="">БАНК</a></li>
                        <li><a href="">БИЗНЕС</a></li>
                        <li><a href="">ИНВЕСТИЦИИ</a></li>
                        <li><a href="">СТРАХОВАНИЕ</a></li>
                        <li><a href="">МОБАЙЛ</a></li>
                        <li><a href="">ПУТЕШЕСТВИЯ</a></li>
                        <li><a href="">РАЗВЛЕЧЕНИЯ</a></li>
                        <div class="animation" id="start-home"></div>
                    </ul>
                </div>
                <div class="sign-in">
                    <button class="sign-in-btn">ВОЙТИ</button>
                </div>
            </div>
        </nav>
    </div>
    <section>
        <div class="row">
            <div class="col-8">
                <article>
                    <h1 class="convert-show">Конвертер валют онлайн</h1>
                </article>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="money-list">
                    <table class="table1">
                        <caption>У меня есть </caption>
                        <tr>
                            <td><button class="aviable-btn active_btn">RUB</button></td>
                            <td><button class="aviable-btn">USD</button></td>
                            <td><button class="aviable-btn">EUR</button></td>
                            <td><button class="aviable-btn">GBP</button></td>
                        </tr>
                    </table>
                </div>
                <div class="show-value">
                    <input type="number" name="import" min="1" class=".left-input">
                    <span class="convert-left">1 RUB = 0.0135 USD</span>
                </div>


            </div>
            <div class="col-3">
                <div class="money-list">
                    <table class="table2">
                        <caption>Хочу приобрести </caption>
                        <tr>
                            <td><button class="sell-btn">RUB</button></td>
                            <td><button class="sell-btn active_btn">USD</button></td>
                            <td><button class="sell-btn">EUR</button></td>
                            <td><button class="sell-btn">GBP</button></td>
                        </tr>
                    </table>
                </div>
                <div class="show-value">
                    <input type="number" name="import" min="1" class=".right-input">
                    <span class="convert-right"></span>
                </div>

            </div>
        </div>
    </section>
</body>
<script src="./javaScript/valyuta.js"></script>

</html>
